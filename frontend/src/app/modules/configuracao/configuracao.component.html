<div class="configuracao-container">
  <h2 class="form-title">Configuração do Sistema</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomeCliente" class="form-label">Nome do Cliente</label>
      <input id="nomeCliente" type="text" formControlName="nomeCliente" class="form-input" placeholder="Digite o nome do cliente" />
    </div>

    <div class="form-group">
      <label for="farmaceuticoResponsavel" class="form-label">Farmacêutico Responsável</label>
      <input id="farmaceuticoResponsavel" type="text" formControlName="farmaceuticoResponsavel" class="form-input" placeholder="Digite o nome do farmacêutico" />
    </div>
    <div class="form-group">
      <label for="logoRelatorio" class="form-label">Logo do Relatório</label>
      <input id="logoRelatorio" type="file" (change)="onLogoChange($event)" accept="image/png" class="form-input" />
      <small style="color: var(--text-secondary, #999); font-size: 0.75rem; margin-top: 0.25rem; display: block;">Apenas arquivos <b>.png</b> são permitidos.</small>
      <div class="logo-preview">
        @if (logoPreview) {
          <img [src]="logoPreview" alt="Logo Preview" />
        } @else {
          <div class="logo-placeholder">Nenhuma imagem selecionada</div>
        }
      </div>
    </div>
    <button type="submit" class="btn-primary" [disabled]="loading || form.invalid">
      {{ loading ? 'Salvando...' : 'Salvar Configuração' }}
    </button>
  </form>

  @if (success) {
    <div class="alert alert-success">
      {{ success }}
    </div>
  }
  @if (error) {
    <div class="alert alert-danger">
      {{ error }}
    </div>
  }
</div>
