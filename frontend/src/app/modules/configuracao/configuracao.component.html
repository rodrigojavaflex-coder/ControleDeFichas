<div class="configuracao-container">
  <h2>Configuração do Sistema</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomeCliente">Nome do Cliente</label>
      <input id="nomeCliente" type="text" formControlName="nomeCliente" class="form-input" />
    </div>

    <div class="form-group">
      <label for="farmaceuticoResponsavel">Farmacêutico Responsável</label>
      <input id="farmaceuticoResponsavel" type="text" formControlName="farmaceuticoResponsavel" class="form-input" />
    </div>
    <div class="logo-box">
      <label for="logoRelatorio">Logo do Relatório</label>
      <input id="logoRelatorio" type="file" (change)="onLogoChange($event)" accept="image/png" />
      <small class="text-muted">Apenas arquivos <b>.png</b> são permitidos.</small>
      <div *ngIf="logoPreview" class="logo-preview">
        <img [src]="logoPreview" alt="Logo Preview" />
      </div>
    </div>
    <div style="margin-top: 24px; text-align: right;">
      <button type="submit" class="btn btn-primary" [disabled]="loading || form.invalid">
        Salvar
      </button>
    </div>
  </form>

  <div *ngIf="success" class="alert alert-success" style="margin-top: 16px;">
    {{ success }}
  </div>
  <div *ngIf="error" class="alert alert-danger" style="margin-top: 16px;">
    {{ error }}
  </div>
<style>
.logo-box {
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  padding: 16px;
  margin-top: 18px;
  background: #fafbfc;
}
.logo-preview {
  margin-top: 10px;
  text-align: center;
}
.logo-preview img {
  max-width: 180px;
  max-height: 80px;
  border-radius: 4px;
  border: 1px solid #ddd;
  background: #fff;
}
</style>
</div>
