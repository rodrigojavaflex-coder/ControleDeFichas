<div class="vendedor-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Editar Vendedor' : 'Novo Vendedor' }}</h2>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    Carregando dados do vendedor...
  </div>

  <!-- Error -->
  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <!-- Formulário -->
  <form *ngIf="!loading" [formGroup]="vendedorForm" (ngSubmit)="onSubmit()" class="vendedor-form">
    
    <!-- Nome -->
    <div class="form-group">
      <label for="nome" class="form-label">Nome *</label>
      <input
        id="nome"
        type="text"
        formControlName="nome"
        class="form-control"
        [class.error]="nome?.invalid && nome?.touched"
        placeholder="Digite o nome completo"
      >
      <div *ngIf="nome?.invalid && nome?.touched" class="error-message">
        {{ getErrorMessage('nome') }}
      </div>
    </div>

    <!-- Código do Vendedor -->
    <div class="form-group">
      <label for="cdVendedor" class="form-label">Código (Sistema de Produção)</label>
      <input
        id="cdVendedor"
        type="number"
        formControlName="cdVendedor"
        class="form-control"
        placeholder="Código no sistema de produção"
      >
    </div>

    <!-- Unidade -->
    <div class="form-group">
      <label for="unidade" class="form-label">Unidade *</label>
      <select
        id="unidade"
        class="form-control"
        formControlName="unidade"
        [class.error]="unidade?.invalid && unidade?.touched"
        [attr.disabled]="unidadeDisabled ? 'disabled' : null"
      >
        <option value="" disabled>Selecione uma unidade</option>
        <option *ngFor="let unit of unidades" [value]="unit">
          {{ unit }}
        </option>
      </select>
      <div *ngIf="unidade?.invalid && unidade?.touched" class="error-message">
        {{ getErrorMessage('unidade') }}
      </div>
    </div>

    <!-- Botões -->
    <div class="form-actions">
      <button
        type="button"
        class="btn btn-cancelar"
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancelar
      </button>
      
      <button
        type="submit"
        class="btn btn-salvar"
        [disabled]="vendedorForm.invalid || isSubmitting"
      >
        <span *ngIf="isSubmitting">
          {{ isEditMode ? 'Atualizando...' : 'Salvando...' }}
        </span>
        <span *ngIf="!isSubmitting">
          {{ isEditMode ? 'Atualizar Vendedor' : 'Criar Vendedor' }}
        </span>
      </button>
    </div>

  </form>
</div>
