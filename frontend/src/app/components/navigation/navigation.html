<nav 
  class="sidebar" 
  *ngIf="currentUser"
  [class.collapsed]="!shouldShowExpanded"
  [class.pinned]="isPinned"
  [class.floating]="!isPinned"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Controles -->
  <div class="sidebar-controls">
    <button 
      class="control-btn toggle-btn"
      (click)="toggleExpanded()"
      [attr.aria-label]="shouldShowExpanded ? 'Colapsar menu' : 'Expandir menu'"
    >
      <i class="icon">{{ shouldShowExpanded ? '‚Äπ' : '‚Ä∫' }}</i>
    </button>

    <button 
      class="control-btn pin-btn"
      (click)="togglePinned()"
      [class.active]="isPinned"
      [attr.aria-label]="isPinned ? 'Desafixar menu' : 'Fixar menu'"
    >
      <i class="icon">{{ isPinned ? 'üìç' : 'üìå' }}</i>
    </button>
  </div>

  <!-- Header do usu√°rio -->
  <div class="sidebar-header">
    <div class="user-profile">
      <div class="user-avatar">
        {{ currentUser.name.charAt(0).toUpperCase() }}
      </div>
      <div class="user-info" *ngIf="shouldShowExpanded">
        <span class="user-name">{{ currentUser.name }}</span>
        <span class="user-role">Usu√°rio</span>
      </div>
    </div>
  </div>

  <!-- Menu principal -->
  <div class="sidebar-content">
    <nav class="main-nav">
      <ul class="nav-list">
        <li *ngFor="let item of visibleMenuItems" class="nav-item">
          <a 
            [routerLink]="item.route" 
            [class.active]="isRouteActive(item.route)"
            class="nav-link"
            [attr.title]="!shouldShowExpanded ? item.label : null"
          >
            <span class="nav-icon">
              <svg *ngIf="item.icon === 'feather-home'" width="28" height="28" fill="none" stroke="rgba(100,116,139,0.6)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
              <svg *ngIf="item.icon === 'feather-users'" width="28" height="28" fill="none" stroke="rgba(100,116,139,0.6)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-3-3.87"></path><path d="M9 21v-2a4 4 0 0 1 3-3.87"></path><path d="M7 7a4 4 0 1 1 8 0 4 4 0 0 1-8 0z"></path></svg>
              <svg *ngIf="item.icon === 'feather-file-text'" width="28" height="28" fill="none" stroke="rgba(100,116,139,0.6)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              <svg *ngIf="item.icon === 'feather-search'" width="28" height="28" fill="none" stroke="rgba(100,116,139,0.6)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              <svg *ngIf="item.icon === 'feather-bar-chart-2'" width="28" height="28" fill="none" stroke="rgba(100,116,139,0.6)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
              <svg *ngIf="item.icon === 'feather-settings'" width="28" height="28" fill="none" stroke="rgba(100,116,139,0.6)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 11 3.09V3a2 2 0 0 1 4 0v.09c.38.16.73.39 1 .7.27.31.5.66.7 1.05h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09c.38.16.73.39 1 .7.27.31.5.66.7 1.05h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06-.06a1.65 1.65 0 0 0-.33 1.82v.09c.38.16.73.39 1 .7.27.31.5.66.7 1.05z"></path></svg>
            </span>
            <span class="nav-text" *ngIf="shouldShowExpanded">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Footer -->
  <div class="sidebar-footer">
    <button 
      (click)="logout()" 
      class="logout-btn"
      [attr.title]="!shouldShowExpanded ? 'Sair' : null"
    >
      <span class="logout-icon">‚èª</span>
      <span class="logout-text" *ngIf="shouldShowExpanded">Sair</span>
    </button>
  </div>
</nav>
