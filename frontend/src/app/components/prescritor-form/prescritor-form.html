<div class="prescritor-form-container">
  <div class="form-header">
    <h2>{{ isEditMode ? 'Editar Prescritor' : 'Novo Prescritor' }}</h2>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    Carregando dados do prescritor...
  </div>

  <!-- Error -->
  <div *ngIf="error" class="alert alert-error">
    {{ error }}
  </div>

  <!-- Formulário -->
  <form *ngIf="!loading" [formGroup]="prescritorForm" (ngSubmit)="onSubmit()" class="prescritor-form">
    
    <!-- Nome -->
    <div class="form-group">
      <label for="nome" class="form-label">Nome *</label>
      <input
        id="nome"
        type="text"
        formControlName="nome"
        class="form-control"
        [class.error]="nome?.invalid && nome?.touched"
        placeholder="Digite o nome completo"
      >
      <div *ngIf="nome?.invalid && nome?.touched" class="error-message">
        {{ getErrorMessage('nome') }}
      </div>
    </div>

    <!-- Número CRM -->
    <div class="form-group">
      <label for="numeroCRM" class="form-label">Número do CRM</label>
      <input
        id="numeroCRM"
        type="number"
        formControlName="numeroCRM"
        class="form-control"
        placeholder="Número do CRM"
      >
    </div>

    <!-- UF CRM -->
    <div class="form-group">
      <label for="UFCRM" class="form-label">UF do CRM</label>
      <input
        id="UFCRM"
        type="text"
        formControlName="UFCRM"
        class="form-control"
        placeholder="GO"
        maxlength="2"
        style="text-transform: uppercase;"
      >
      <div class="form-help">
        Exemplo: GO, SP, MG
      </div>
    </div>

    <!-- Botões -->
    <div class="form-actions">
      <button
        type="button"
        class="btn btn-cancelar"
        (click)="onCancel()"
        [disabled]="isSubmitting"
      >
        Cancelar
      </button>
      
      <button
        type="submit"
        class="btn btn-salvar"
        [disabled]="prescritorForm.invalid || isSubmitting"
      >
        <span *ngIf="isSubmitting">
          {{ isEditMode ? 'Atualizando...' : 'Salvando...' }}
        </span>
        <span *ngIf="!isSubmitting">
          {{ isEditMode ? 'Atualizar Prescritor' : 'Criar Prescritor' }}
        </span>
      </button>
    </div>

  </form>
</div>
